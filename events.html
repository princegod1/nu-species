.choose-us-container {

 .about-us-section {

  .copyright-container {

	  .photo-container {

      padding: 20px; /* Adjust the padding as needed */
    }

    .photo {
      width: 30%; /* Adjust the width of each photo container as needed */
      overflow: hidden;
      border-radius: 10px; /* Optional: Add border radius for a rounded look */
    }

    .photo img {
      width: 100%;
      height: auto;
      border-radius: 10px; /* Optional: Add border radius for a rounded look */
    }
	
	.see-photos {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, 50%);
      text-align: center;
    }

	 .button {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
	
	 /* Style for the navbar */
        .navbar {
            overflow: hidden;
            background-color: black;
			 display: flex;
            justify-content: space-between;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for the dropdown */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a, .dropdown-content a {
            float: none;
            display: block;
            text-align: left;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

  </style>
